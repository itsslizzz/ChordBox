<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>ChordBoxd</title>
</head>
<body>
    <header>
        <div class="Titulo-pagina">
             <h1>ChordBoxd</h1>
        </div>
        <nav>
            <ul class="Nav-menu">
              <!-- Sign in -->
              <div class="MenuDespegable">
                <h2 class="ShowSign" id="SingH2">Sign in</h2>
                <div class="ShowVentana" id="LoginVentana">
                  <form id="loginForm">
                    <input type="email" id="login-email" placeholder="Correo" required>
                    <input type="password" id="login-password" placeholder="Contraseña" required>
                    <button type="button" id="login">Sign in</button>
                    <div id="loginErrorMsg" class="Error"></div>
                    <div class="OpcionesAdiccionales">
                      <label><input type="checkbox"> Recuérdame</label>
                      <a href="#">¿Olvidaste la contraseña?</a>
                    </div>
                    <p>¿Primera vez en esta página? <a href="#">Ingresa ahora</a></p>
                  </form>
                </div>
              </div>
          
              <!-- Create account -->
              <div class="MenuDespegable">
                <h2 class="ShowCreate" id="CreateH2">Create account</h2>
                <div class="ShowVentana" id="registerVentana">
                  <form id="registerForm">
                    <input type="email" id="email" placeholder="Correo" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <button type="button" id="register">Registrar</button>
                    <div id="registerErrorMsg" class="Error"></div>
                  </form>
                </div>
              </div>
              <li><h2>Albums</h2></li>
            </ul>
          </nav>
               <!-- Botón de logout -->
     <button id="logout">Cerrar Sesión</button>
     <p id="user-info"></p>
    </header>
    <main>
      <!-- mensaje para que el usuario se registre o se logee -->
      <h2 class="showMessage">
        Para subir tus álbumes tienes que 
        <a href="#" id="goToLogin">iniciar sesión</a> o 
        <a href="#" id="goToRegister">crearte una cuenta</a>
      </h2>
         <!-- sección para mostrar los álbumes subidos -->
         <section id="AlbumContenedor">
          <h2>Sube tu álbum</h2>
            <section class="SubirAlbumes">
               <label for="albumTitle-album"> Titulo del album :</label>
               <input type="text" id="albumTitle" required>
               <span id="titleError" class="error"></span>

               <label for="albumArtist"> Nombre del artista :</label>
               <input type="text" id="albumArtist" required>
               <span id="artistError" class="error"></span>

               <label for="AlbumFile">Foto del album :</label>
               <input type="file" id="AlbumFile" accept="image/*" required>
               <span id="coverError" class="error"></span>

               <button id="submit">Subir álbum</button>
             </section>
         </section> 
      <section id="albumGallery">
           <h3>Álbumes subidos</h3>
           <div id="albumsContainer"></div>
      </section>
    </main>
    <script type="module" src="FireBase-Config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
